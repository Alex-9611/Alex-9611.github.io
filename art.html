<html lang="en-US">

        <meta name="viewport" content="width=device-width,initial-scale=1">

    <body>
        <nav class="navbar-top">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="news.html">News</a>

              </div>
              <button id="toggle-colour-palette">colour wheel icon</button>

    <h1 class="page-header">Art!</h1>
    <div class="main-grid">
        <div class="content-tile" id="fine-art">
            <div class="tile header"><h2>Fine Art</h2></div>
            <div class="tile sub-grid">
                <img
                    src="Gallery/SistineChapelPx.png"
                    alt="Pixelart of the painting on the roof of the Sistine Chapel"
                    class="grid-icon chapel"
                >
                <img
                    src="Gallery/WavePixel.png"
                    alt="Pixelart of the wave painting"
                    class="grid-icon"
                >
                <img
                    src="Gallery/StarryNightPx.png"
                    alt="Pixelart of Starry Night"
                    class="grid-icon"
                >
            </div>
        </div>
        <div class="content-tile" id="gif">
            <div class="tile header"><h2>Gifs</h2></div>
            <div class="tile sub-grid">
                <img 
                    src="Gallery/noface.gif"
                    alt="pixelart of no-face"
                    class="grid-icon noface fit"    
                >
                <img 
                    src="Gallery/bird2.gif"
                    alt="pixelart of a bird flying"
                    class="grid-icon"    
                >
                <img 
                    src="Gallery/bird1.gif"
                    alt="pixelart of no-face"
                    class="grid-icon fit"    
                >
            </div>
        </div>
        <div class="content-tile" id="new-art">
            <div class="tile header"><h2>New Art</h2></div>
            <div class="tile sub-grid">
                <img 
                    src="Gallery/sun.jpg"
                    alt="pixelart of a sunset"
                    class="grid-icon"    
                >
            </div>
        </div>
        <div class="content-tile" id="temp">
            <div class="tile header what-is-art"><h2>What is Art...</h2></div>
            <div class="tile sub-grid">
                <img 
                    src="Gallery/piet-mondrian.jpg"
                    alt="piet mondrian; some squares"
                    class="grid-icon"
                >
                <img 
                    src="Gallery/soup.png"
                    alt="pixelart of Campbell's Soup"
                    class="grid-icon"
                >
                <img 
                    src="Gallery/jackson-pollock.png"
                    alt="pixelart of a jackson pollock painting"
                    class="grid-icon jackson"
                >
            </div>
        </div>
    </div>
    </body>
</html>
